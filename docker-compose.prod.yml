# Docker Compose Production Configuration
# Override file for production deployments
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # PostgreSQL - Production Settings
  postgres:
    restart: always
    environment:
      # Production connection limits
      - POSTGRES_MAX_CONNECTIONS=200
      - POSTGRES_SHARED_BUFFERS=256MB
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis - Production Settings
  wildbox-redis:
    restart: always
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Identity Service - Production
  identity:
    restart: always
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - DEBUG=false
      - CORS_ORIGINS=${CORS_ORIGINS}
      - ENABLE_METRICS=true
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    healthcheck:
      interval: 15s
      timeout: 5s
      retries: 5

  # API Service - Production
  api:
    restart: always
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - DEBUG=false
      - CORS_ORIGINS=${CORS_ORIGINS}
      - ENABLE_METRICS=true
      - WORKERS=4
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Guardian Service - Production
  guardian:
    restart: always
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ORIGINS}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Responder Service - Production
  responder:
    restart: always
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - DEBUG=false
      - CORS_ORIGINS=${CORS_ORIGINS}
      - WORKER_CONCURRENCY=4
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Agents Service - Production
  agents:
    restart: always
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - DEBUG=false
      - CORS_ORIGINS=${CORS_ORIGINS}
      - WORKER_CONCURRENCY=4
      - CELERY_WORKER_PREFETCH_MULTIPLIER=2
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Gateway - Production
  gateway:
    restart: always
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=warn
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    # Production-specific nginx configuration
    volumes:
      - ./open-security-gateway/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro

  # Dashboard - Production
  dashboard:
    restart: always
    build:
      context: ./open-security-dashboard
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Production network configuration
networks:
  wildbox:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Production volumes with backup labels
volumes:
  postgres-data:
    labels:
      - "backup=true"
      - "backup.frequency=daily"
  redis-data:
    labels:
      - "backup=true"
      - "backup.frequency=hourly"
