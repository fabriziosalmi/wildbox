[pytest]
# Pytest configuration for Wildbox Security Platform

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version requirement
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --junitxml=pytest-results.xml
    --html=tests/integration/reports/report.html
    --self-contained-html
    -p no:cacheprovider

# Markers for test categorization
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests requiring Docker services
    e2e: End-to-end tests requiring full stack
    security: Security-focused tests (penetration, vulnerability scanning)
    slow: Tests that take longer than 5 seconds
    smoke: Smoke tests for quick validation
    security: Security-focused tests
    performance: Performance and load tests
    slow: Tests that take significant time

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage options (when using pytest-cov)
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */.venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (prevent hanging)
timeout = 300
timeout_method = thread
