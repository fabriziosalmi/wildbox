# Open Security Responder - Docker Compose Configuration

version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  responder:
    build: .
    command: >
      sh -c "python -m dramatiq app.workflow_engine &
             uvicorn app.main:app --host 0.0.0.0 --port 8005 --reload"
    volumes:
      - .:/app
      - ./playbooks:/app/playbooks
      - ./logs:/app/logs
    ports:
      - "8005:8005"
    environment:
      - DEBUG=true
      - REDIS_URL=redis://redis:6379/0
      - WILDBOX_API_URL=http://localhost:8000
      - WILDBOX_DATA_URL=http://localhost:8002
      - WILDBOX_GUARDIAN_URL=http://localhost:8003
      - WILDBOX_SENSOR_URL=http://localhost:8004
    depends_on:
      redis:
        condition: service_healthy

  dramatiq-worker:
    build: .
    command: python -m dramatiq app.workflow_engine -p 4 -t 4
    volumes:
      - .:/app
      - ./playbooks:/app/playbooks
      - ./logs:/app/logs
    environment:
      - DEBUG=true
      - REDIS_URL=redis://redis:6379/0
      - WILDBOX_API_URL=http://localhost:8000
      - WILDBOX_DATA_URL=http://localhost:8002
      - WILDBOX_GUARDIAN_URL=http://localhost:8003
      - WILDBOX_SENSOR_URL=http://localhost:8004
    depends_on:
      - redis
      - responder

volumes:
  redis_data:

networks:
  default:
    name: wildbox-network
    external: false
