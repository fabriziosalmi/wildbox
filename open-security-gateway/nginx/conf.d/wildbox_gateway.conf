# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name api.wildbox.local wildbox.local *.wildbox.local;
    
    # Health check endpoint (allow HTTP for load balancer checks)
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"wildbox-gateway","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }
    
    # Login API endpoint (POST requests to identity service)
    location = /auth/login {
        limit_except GET POST OPTIONS {
            deny all;
        }

        # Handle CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        # Use a variable to determine the upstream
        set $upstream "";
        set $upstream_path "";

        if ($request_method = GET) {
            set $upstream "dashboard_service";
            set $upstream_path "";
        }

        if ($request_method = POST) {
            set $upstream "identity_service";
            set $upstream_path "/api/v1/auth/jwt/login";
        }

        proxy_pass http://$upstream$upstream_path;
        include /etc/nginx/conf.d/proxy_params.conf;
    }
    
    location = /auth/signup {
        # Exact match for signup page
        proxy_pass http://dashboard_service;
        include /etc/nginx/conf.d/proxy_params.conf;
    }
    
    location = /auth/logout {
        # Exact match for logout page
        proxy_pass http://dashboard_service;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # User endpoints (identity service, requires auth) - must be before /auth/
    location /auth/users/ {
        # Proxy to identity service with correct API path  
        proxy_pass http://identity_service/api/v1/users/;
        include /etc/nginx/conf.d/proxy_params.conf;
    }
    
    # Authentication API endpoints (identity service, no gateway auth) - use ^~ for precedence
    location ^~ /auth/jwt/ {
        # Proxy to identity service with correct API path
        proxy_pass http://identity_service/api/v1/auth/jwt/;
        include /etc/nginx/conf.d/proxy_params.conf;
    }
    
    # Registration API endpoint (identity service, no gateway auth) - use ^~ for precedence
    location ^~ /auth/register {
        # Proxy to identity service with correct API path
        proxy_pass http://identity_service/api/v1/auth/register;
        include /etc/nginx/conf.d/proxy_params.conf;
    }
    
    # Forgot password API endpoint (identity service, no gateway auth) - use ^~ for precedence
    location ^~ /auth/forgot-password {
        # Proxy to identity service with correct API path
        proxy_pass http://identity_service/api/v1/auth/forgot-password;
        include /etc/nginx/conf.d/proxy_params.conf;
    }
    
    # Reset password API endpoint (identity service, no gateway auth) - use ^~ for precedence
    location ^~ /auth/reset-password {
        # Proxy to identity service with correct API path
        proxy_pass http://identity_service/api/v1/auth/reset-password;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # Identity Service API - Authentication endpoints (no auth required)
    # MUST be before /api/ to avoid being caught by auth requirement
    location /api/v1/identity/auth/ {
        # No authentication required for auth endpoints
        proxy_pass http://identity_service/api/v1/auth/;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # Agents Service API - AI-powered threat intelligence (with inline auth)
    location ~ ^/api/v1/agents/(.*)$ {
        # Authentication required - inline Lua for regex location compatibility
        access_by_lua_block {
            ngx.log(ngx.ERR, "ðŸ” AGENTS API (HTTP): Lua auth handler called for path: " .. ngx.var.uri)
            
            -- Extract API key from header
            local api_key = ngx.req.get_headers()["X-API-Key"]
            
            if not api_key or api_key == "" then
                ngx.log(ngx.ERR, "âŒ AGENTS API: No API key provided")
                ngx.status = 401
                ngx.header.content_type = "application/json"
                ngx.say('{"error":"unauthorized","message":"API key required","code":"NO_API_KEY"}')
                return ngx.exit(401)
            end
            
            ngx.log(ngx.ERR, "ðŸ”‘ AGENTS API: Validating API key with identity service")
            
            -- Call identity service to validate
            local http = require "resty.http"
            local cjson = require "cjson"
            local httpc = http.new()
            httpc:set_timeout(5000)
            
            local res, err = httpc:request_uri("http://identity:8001/internal/authorize", {
                method = "POST",
                body = cjson.encode({
                    token = api_key,
                    token_type = "api_key"
                }),
                headers = {
                    ["Content-Type"] = "application/json",
                }
            })
            
            if not res then
                ngx.log(ngx.ERR, "âŒ AGENTS API: Failed to contact identity service: " .. (err or "unknown"))
                ngx.status = 503
                ngx.header.content_type = "application/json"
                ngx.say('{"error":"service_unavailable","message":"Authentication service unavailable"}')
                return ngx.exit(503)
            end
            
            if res.status ~= 200 then
                ngx.log(ngx.ERR, "âŒ AGENTS API: Identity service rejected token (status: " .. res.status .. ")")
                ngx.status = 401
                ngx.header.content_type = "application/json"
                ngx.say('{"error":"unauthorized","message":"Invalid API key","code":"INVALID_API_KEY"}')
                return ngx.exit(401)
            end
            
            -- Parse response
            local auth_data = cjson.decode(res.body)
            
            if not auth_data.user_id or not auth_data.team_id then
                ngx.log(ngx.ERR, "âŒ AGENTS API: Missing user/team ID in auth response")
                ngx.status = 401
                ngx.header.content_type = "application/json"
                ngx.say('{"error":"unauthorized","message":"Invalid authentication data"}')
                return ngx.exit(401)
            end
            
            ngx.log(ngx.ERR, "âœ… AGENTS API: Authentication successful for user: " .. auth_data.user_id)
            
            -- Set headers for backend service
            ngx.req.set_header("X-Wildbox-User-ID", auth_data.user_id)
            ngx.req.set_header("X-Wildbox-Team-ID", auth_data.team_id)
            ngx.req.set_header("X-Wildbox-Plan", auth_data.plan or "free")
            ngx.req.set_header("X-Wildbox-Role", auth_data.role or "member")
            
            -- Clear the API key for security
            ngx.req.clear_header("X-API-Key")
        }
        
        # Transform path: /api/v1/agents/* -> /v1/*
        proxy_pass http://agents_service/v1/$1$is_args$args;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # Guardian Service API - Vulnerability management (with inline auth)
    location ~ ^/api/v1/guardian/(.*)$ {
        # Authentication required - inline Lua for regex location compatibility
        access_by_lua_block {
            ngx.log(ngx.ERR, "ðŸ” GUARDIAN API (HTTP): Lua auth handler called for path: " .. ngx.var.uri)
            
            -- Extract API key from header
            local api_key = ngx.req.get_headers()["X-API-Key"]
            
            if not api_key or api_key == "" then
                ngx.log(ngx.ERR, "âŒ GUARDIAN API: No API key provided")
                ngx.status = 401
                ngx.header.content_type = "application/json"
                ngx.say('{"error":"unauthorized","message":"API key required","code":"NO_API_KEY"}')
                return ngx.exit(401)
            end
            
            ngx.log(ngx.ERR, "ðŸ”‘ GUARDIAN API: Validating API key with identity service")
            
            -- Call identity service to validate
            local http = require "resty.http"
            local cjson = require "cjson"
            local httpc = http.new()
            httpc:set_timeout(5000)
            
            local res, err = httpc:request_uri("http://identity:8001/internal/authorize", {
                method = "POST",
                body = cjson.encode({
                    token = api_key,
                    token_type = "api_key"
                }),
                headers = {
                    ["Content-Type"] = "application/json",
                }
            })
            
            if not res then
                ngx.log(ngx.ERR, "âŒ GUARDIAN API: Failed to contact identity service: " .. (err or "unknown"))
                ngx.status = 503
                ngx.header.content_type = "application/json"
                ngx.say('{"error":"service_unavailable","message":"Authentication service unavailable"}')
                return ngx.exit(503)
            end
            
            if res.status ~= 200 then
                ngx.log(ngx.ERR, "âŒ GUARDIAN API: Identity service rejected token (status: " .. res.status .. ")")
                ngx.status = 401
                ngx.header.content_type = "application/json"
                ngx.say('{"error":"unauthorized","message":"Invalid API key","code":"INVALID_API_KEY"}')
                return ngx.exit(401)
            end
            
            -- Parse response
            local auth_data = cjson.decode(res.body)
            
            if not auth_data.user_id or not auth_data.team_id then
                ngx.log(ngx.ERR, "âŒ GUARDIAN API: Missing user/team ID in auth response")
                ngx.status = 401
                ngx.header.content_type = "application/json"
                ngx.say('{"error":"unauthorized","message":"Invalid authentication data"}')
                return ngx.exit(401)
            end
            
            ngx.log(ngx.ERR, "âœ… GUARDIAN API: Authentication successful for user: " .. auth_data.user_id)
            
            -- Set headers for backend service
            ngx.req.set_header("X-Wildbox-User-ID", auth_data.user_id)
            ngx.req.set_header("X-Wildbox-Team-ID", auth_data.team_id)
            ngx.req.set_header("X-Wildbox-Plan", auth_data.plan or "free")
            ngx.req.set_header("X-Wildbox-Role", auth_data.role or "member")
            
            -- Clear the API key for security
            ngx.req.clear_header("X-API-Key")
        }
        
        # Transform path: /api/v1/guardian/* -> /api/v1/*
        proxy_pass http://guardian_service/api/v1/$1$is_args$args;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # API endpoints - serve over HTTP as well
    location /api/ {
        # SECURITY: Authentication delegated to specific location blocks above
        # Each service endpoint handles its own authentication via inline Lua
        # This block provides fallback routing only
        
        # Route based on API path
        location ~ ^/api/v1/identity/(.*) {
            proxy_pass http://identity_service/api/v1/$1$is_args$args;
            include /etc/nginx/conf.d/proxy_params.conf;
        }
        
        # Data Service
        location ~ ^/api/v1/data/(.*) {
            proxy_pass http://data_service/api/v1/$1$is_args$args;
            include /etc/nginx/conf.d/proxy_params.conf;
        }
        
        # GUARDIAN: Moved to dedicated location block outside /api/ for inline Lua auth
        # See location ~ ^/api/v1/guardian/(.*)$ above (server level)
        # location ~ ^/api/v1/guardian/(.*) {
        #     proxy_pass http://guardian_service/api/v1/$1$is_args$args;
        #     include /etc/nginx/conf.d/proxy_params.conf;
        # }
        
        location ~ ^/api/v1/responder/(.*) {
            proxy_pass http://responder_service/$1$is_args$args;
            include /etc/nginx/conf.d/proxy_params.conf;
        }
        
        # AGENTS: Moved to dedicated location block outside /api/ for inline Lua auth
        # See location ~ ^/api/v1/agents/(.*)$ below
        
        # EXCLUDED FROM v1.0 - CSPM Service
        # location ~ ^/api/v1/cspm/(.*) {
        #     proxy_pass http://cspm_service/$1$is_args$args;
        #     include /etc/nginx/conf.d/proxy_params.conf;
        # }
        
        # Security Tools API v1 - Strip /v1 from path
        # Request: /api/v1/tools â†’ Backend: /api/tools (with auth headers)
        location /api/v1/tools {
            # Authentication required - inline API key check
            access_by_lua_block {
                local http = require "resty.http"
                local cjson = require "cjson"
                
                -- Get API key from request headers
                local api_key = ngx.var.http_x_api_key
                
                if not api_key then
                    ngx.status = 401
                    ngx.header.content_type = "application/json"
                    ngx.say(cjson.encode({error = {code = 401, message = "Missing X-API-Key header"}}))
                    return ngx.exit(401)
                end
                
                -- Validate API key with Identity service
                local identity_service_url = os.getenv("IDENTITY_SERVICE_URL") or "http://open-security-identity:8001"
                local gateway_secret = os.getenv("GATEWAY_INTERNAL_SECRET") or ""
                
                local httpc = http.new()
                httpc:set_timeout(5000)
                
                local res, err = httpc:request_uri(identity_service_url .. "/internal/authorize", {
                    method = "POST",
                    body = cjson.encode({token = api_key, token_type = "api_key"}),
                    headers = {
                        ["Content-Type"] = "application/json",
                        ["X-Gateway-Secret"] = gateway_secret
                    }
                })
                
                if err or not res or res.status ~= 200 then
                    ngx.status = 401
                    ngx.header.content_type = "application/json"
                    ngx.say(cjson.encode({error = {code = 401, message = "Invalid API key"}}))
                    return ngx.exit(401)
                end
                
                -- Parse response and set headers
                local auth_data = cjson.decode(res.body)
                ngx.req.set_header("X-Wildbox-User-ID", auth_data.user_id)
                ngx.req.set_header("X-Wildbox-Team-ID", auth_data.team_id)
                ngx.req.set_header("X-Wildbox-Plan", auth_data.plan or "free")
                ngx.req.set_header("X-Wildbox-Role", auth_data.role or "user")
            }
            
            # Rewrite path to remove /v1
            rewrite ^/api/v1/tools(.*)$ /api/tools$1 break;
            proxy_pass http://api_service;
            include /etc/nginx/conf.d/proxy_params.conf;
        }
    }
    
    # Public authentication pages (no auth required) - excluding API endpoints
    location ~ ^/(login|register|signup)/ {
        # No authentication required for auth pages (but not API endpoints)
        proxy_pass http://dashboard_service;
        include /etc/nginx/conf.d/proxy_params.conf;
    }
    
    # Static assets (no auth required)
    location ~ ^/(_next|favicon\.ico|.*\.(css|js|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot|ico))$ {
        # No authentication required for static assets
        proxy_pass http://dashboard_service;
        include /etc/nginx/conf.d/proxy_params.conf;
        
        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Dashboard (fallback for all other requests)
    location / {
        proxy_pass http://dashboard_service;
        include /etc/nginx/conf.d/proxy_params.conf;
    }
}

# Main HTTPS server block
server {
    listen 443 ssl;
    http2 on;
    server_name api.wildbox.local wildbox.local *.wildbox.local;

    # Include CORS configuration
    include /etc/nginx/conf.d/cors_params.conf;

    # SSL Configuration
    ssl_certificate /etc/ssl/wildbox/wildbox.crt;
    ssl_certificate_key /etc/ssl/wildbox/wildbox.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Enhanced Security Headers (Blueprint Phase 1 - Gateway Hardening)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https: wss:; font-src 'self' data:; object-src 'none'; media-src 'self'; frame-src 'none';" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    
    # Remove server identification
    more_clear_headers Server;
    server_tokens off;

    # HTTP Method Restrictions (Blueprint Phase 1 Requirement)
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|PATCH)$ ) {
        return 405 '{"error":"method_not_allowed","message":"HTTP method not supported","allowed":["GET","HEAD","POST","PUT","DELETE","PATCH"]}';
    }

    # Global rate limiting (temporarily disabled)
