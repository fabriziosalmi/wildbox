<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wildbox Security API - Ultra Modern Security Tools Platform">
    <meta name="theme-color" content="#6366f1">
    <title>{% block title %}Wildbox Security API{% endblock %}</title>
    
    <!-- Modern Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Modern CSS Framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
</head>
<body class="fade-in">
    <!-- Ultra Modern Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand hover-lift" href="/">
                <i class="fas fa-shield-alt"></i>
                <span class="gradient-text">Wildbox Security</span>
            </a>
            
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs" target="_blank">
                            <i class="fas fa-book"></i>
                            <span>API Docs</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/redoc" target="_blank">
                            <i class="fas fa-file-alt"></i>
                            <span>ReDoc</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content with Enhanced Spacing -->
    <main class="container my-5">
        <div class="animate-in">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Ultra Modern Footer -->
    <footer class="glass mt-auto py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="d-flex align-items-center gap-3 mb-3 mb-md-0">
                        <div class="text-primary">
                            <i class="fas fa-shield-alt fa-2x"></i>
                        </div>
                        <div>
                            <h5 class="mb-1 gradient-text">Wildbox Security API</h5>
                            <p class="mb-0 text-muted">Ultra-modern security tools platform</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="d-flex flex-column flex-md-row align-items-md-end justify-content-md-end gap-3">
                        <div class="d-flex gap-3">
                            <a href="https://github.com/wildbox" class="text-decoration-none" target="_blank">
                                <div class="btn btn-outline-primary btn-sm">
                                    <i class="fab fa-github"></i>
                                    <span>GitHub</span>
                                </div>
                            </a>
                            <a href="/docs" class="text-decoration-none" target="_blank">
                                <div class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-book"></i>
                                    <span>Docs</span>
                                </div>
                            </a>
                        </div>
                        <div class="text-muted small">
                            <div class="d-flex align-items-center gap-2">
                                <span class="status-dot success"></span>
                                <span>Version 1.0.0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Minimal Footer Bottom -->
            <hr class="my-4 opacity-10">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0 text-muted small">
                        Built with ‚ù§Ô∏è for security professionals ‚Ä¢ 
                        <span class="status-indicator">
                            <span class="status-dot success"></span>
                            All systems operational
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modern JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- API Configuration -->
    <script>
        // API Configuration with enhanced security
        window.API_KEY = '{{ api_key }}';
        window.API_CONFIG = {
            baseURL: window.location.origin,
            version: 'v1',
            endpoints: {
                tools: '/api/tools',
                docs: '/docs',
                redoc: '/redoc'
            }
        };
        
        // Modern performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', () => {
                const navigation = performance.getEntriesByType('navigation')[0];
                console.log(`Page loaded in ${navigation.loadEventEnd - navigation.fetchStart}ms`);
            });
        }
    </script>
    
    <script src="/static/js/script.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
