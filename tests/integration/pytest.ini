[pytest]
# Pytest configuration for Wildbox integration tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    flaky: marks tests as occasionally failing due to network/timing issues
    critical: marks tests that must always pass (core functionality)
    integration: marks tests that require multiple services
    unit: marks unit tests (isolated, no external dependencies)
    smoke: marks quick smoke tests for basic functionality
    security: marks security-focused tests (penetration, vulnerability scanning)
    performance: marks performance and load tests
    requires_gateway: marks tests that need the gateway service
    requires_database: marks tests that need database connectivity
    requires_redis: marks tests that need Redis connectivity

# Test output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --maxfail=5

# Coverage options (when using --cov)
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Timeout for tests (prevent hanging)
timeout = 300
timeout_method = thread

# Logging
log_cli = false
log_cli_level = INFO

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum Python version
minversion = 3.10
