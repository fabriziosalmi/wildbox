# Open Security Identity - Docker Compose Configuration
#
# NOTE: This file is for standalone development of the identity service.
# When running the full Wildbox stack, use the main docker-compose.yml 
# which provides shared database and Redis instances.

version: '3.8'

services:
  identity:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/identity
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-INSECURE-DEFAULT-JWT-SECRET}
      - STRIPE_SECRET_KEY=sk_test_your_stripe_secret_key
      - STRIPE_WEBHOOK_SECRET=whsec_your_stripe_webhook_secret
      - STRIPE_PUBLISHABLE_KEY=pk_test_your_stripe_publishable_key
      # Auto-migration settings
      - CREATE_INITIAL_ADMIN=true
      - INITIAL_ADMIN_EMAIL=admin@wildbox.security
      - INITIAL_ADMIN_PASSWORD=${INITIAL_ADMIN_PASSWORD:-INSECURE-DEFAULT-PASSWORD}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./scripts:/app/scripts

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=identity
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Local Redis for standalone development
  # When using main stack, identity service connects to wildbox-redis:6379/0
  redis:
    image: redis:7-alpine
    ports:
      - "6384:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --databases 16
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
