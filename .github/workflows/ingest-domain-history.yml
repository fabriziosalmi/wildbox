
name: Ingest WHOIS & DNS History
on:
  workflow_dispatch:

jobs:
  ingest-domain-history:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create domain history data directory
        run: mkdir -p datalake/raw/osint/domain-history

      - name: Get Domain History from SecurityTrails
        run: |
          # Note: This requires a SECURITYTRAILS_API_KEY secret to be set in the repository
          # This is an example for a single domain. A real implementation would read a list of domains.
          curl "https://api.securitytrails.com/v1/domain/example.com" -H "APIKEY: ${{ secrets.SECURITYTRAILS_API_KEY }}" -o "datalake/raw/osint/domain-history/example.com_history.json"

      - name: Commit and push domain history data
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add datalake/raw/osint/domain-history/
          git commit -m "Data Ingestion: Update domain history ($(date +'%Y-%m-%d'))" || echo "No changes to commit"
          git push
