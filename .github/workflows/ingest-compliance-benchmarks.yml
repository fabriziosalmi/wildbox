
name: Ingest Compliance Benchmarks
on:
  workflow_dispatch:

jobs:
  ingest-compliance-benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create compliance data directory
        run: mkdir -p datalake/raw/compliance

      - name: Clone CIS Benchmarks
        run: |
          git clone --depth 1 https://github.com/cis-pro/cis-benchmarks.git /tmp/cis-benchmarks
          mkdir -p datalake/raw/compliance/cis-benchmarks
          cp -r /tmp/cis-benchmarks/data/* datalake/raw/compliance/cis-benchmarks/

      - name: Clone OpenControl Content
        run: |
          git clone --depth 1 https://github.com/opencontrol/compliance-masonry /tmp/compliance-masonry
          mkdir -p datalake/raw/compliance/opencontrol
          cp -r /tmp/compliance-masonry/fixtures/opencontrol/* datalake/raw/compliance/opencontrol/

      - name: Commit and push compliance data
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add datalake/raw/compliance/
          git commit -m "Data Ingestion: Update compliance benchmarks ($(date +'%Y-%m-%d'))" || echo "No changes to commit"
          git push
