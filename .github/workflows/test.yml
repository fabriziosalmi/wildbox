name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  
jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
        service:
          - identity
          - tools
          - data
          - guardian
          - responder
          - agents
          - cspm
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies for ${{ matrix.service }}
        run: |
          cd open-security-${{ matrix.service }}
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
      
      - name: Run unit tests
        run: |
          cd open-security-${{ matrix.service }}
          pytest tests/unit/ -v --cov=app --cov-report=xml --cov-report=term
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./open-security-${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}-unit
          name: ${{ matrix.service }}-unit-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build test infrastructure
        run: |
          docker compose -f docker-compose.test.yml build
      
      - name: Run integration tests
        run: |
          docker compose -f docker-compose.test.yml up --abort-on-container-exit --exit-code-from test-runner
      
      - name: Collect test results
        if: always()
        run: |
          mkdir -p test-results
          cp tests/reports/junit.xml test-results/ || true
          cp tests/reports/report.html test-results/ || true
      
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-results/junit.xml
          check_name: Integration Test Results
      
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-report
          path: test-results/report.html
          retention-days: 30

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: open-security-dashboard/package-lock.json
      
      - name: Install dependencies
        run: |
          cd open-security-dashboard
          npm ci
      
      - name: Install Playwright Browsers
        run: |
          cd open-security-dashboard
          npx playwright install --with-deps chromium
      
      - name: Start services
        run: |
          docker compose up -d
          echo "Waiting for services to initialize..."
          sleep 60  # Wait for services to be ready
          
          # Wait for dashboard to be ready
          echo "Checking dashboard health..."
          timeout 120 bash -c 'until curl -s http://localhost:3000 > /dev/null; do echo "Waiting for dashboard..."; sleep 5; done' || echo "Dashboard may not be ready"
          
          # Wait for identity service
          echo "Checking identity service..."
          timeout 60 bash -c 'until curl -s http://localhost:8001/health > /dev/null; do echo "Waiting for identity..."; sleep 5; done' || echo "Identity may not be ready"
          
          echo "Services should be ready for testing"
      
      - name: Run Playwright tests
        run: |
          cd open-security-dashboard
          npx playwright test --project=chromium
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: open-security-dashboard/playwright-report/
          retention-days: 30
      
      - name: Stop services
        if: always()
        run: docker compose down -v

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run Bandit security linter
        run: |
          pip install bandit
          bandit -r open-security-*/app -f json -o bandit-report.json || true
      
      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: |
          pip install black flake8 isort mypy
      
      - name: Run Black
        run: black --check open-security-*/app
        continue-on-error: true
      
      - name: Run Flake8
        run: flake8 open-security-*/app --max-line-length=120
        continue-on-error: true
      
      - name: Run isort
        run: isort --check-only open-security-*/app
        continue-on-error: true

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [unit-tests, integration-tests, e2e-tests]
    
    strategy:
      matrix:
        service:
          - identity
          - tools
          - data
          - guardian
          - responder
          - agents
          - cspm
          - gateway
          - dashboard
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/open-security-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./open-security-${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
