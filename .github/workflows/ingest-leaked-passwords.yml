
name: Ingest Leaked Password Dumps (Hashes)
on:
  workflow_dispatch:

jobs:
  ingest-leaked-passwords:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create leaked passwords data directory
        run: mkdir -p datalake/raw/credentials/leaked-passwords

      - name: Download Pwned Passwords Hash List
        run: |
          # This is a very large file and may take a long time to download.
          curl -L "https://api.pwnedpasswords.com/range/00000" -o "datalake/raw/credentials/leaked-passwords/pwned-passwords-sample.txt"
          echo "Note: Downloaded a small sample of the pwned passwords list. The full list is very large."

      - name: Commit and push leaked passwords data
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add datalake/raw/credentials/leaked-passwords/
          git commit -m "Data Ingestion: Update leaked passwords ($(date +'%Y-%m-%d'))" || echo "No changes to commit"
          git push
