
name: Ingest YARA Rules
on:
  workflow_dispatch:

jobs:
  ingest-yara-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create YARA rules data directory
        run: mkdir -p datalake/raw/signatures/yara

      - name: Clone Yara-Rules/rules
        run: |
          git clone --depth 1 https://github.com/Yara-Rules/rules.git /tmp/yara-rules
          mkdir -p datalake/raw/signatures/yara/Yara-Rules
          cp -r /tmp/yara-rules/*.yara datalake/raw/signatures/yara/Yara-Rules/

      - name: Clone Neo23x0/signature-base
        run: |
          git clone --depth 1 https://github.com/Neo23x0/signature-base.git /tmp/signature-base
          mkdir -p datalake/raw/signatures/yara/signature-base
          cp -r /tmp/signature-base/yara/* datalake/raw/signatures/yara/signature-base/

      - name: Commit and push YARA rules data
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add datalake/raw/signatures/yara/
          git commit -m "Data Ingestion: Update YARA rules ($(date +'%Y-%m-%d'))" || echo "No changes to commit"
          git push
