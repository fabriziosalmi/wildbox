
name: Ingest Security News Feeds
on:
  workflow_dispatch:

jobs:
  ingest-security-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create security news data directory
        run: mkdir -p datalake/raw/security-news

      - name: Download The Hacker News RSS Feed
        run: curl -L "https://feeds.feedburner.com/TheHackersNews" -o "datalake/raw/security-news/the_hacker_news.rss"

      - name: Download Krebs on Security RSS Feed
        run: curl -L "https://krebsonsecurity.com/feed/" -o "datalake/raw/security-news/krebsonsecurity.rss"

      - name: Download Schneier on Security RSS Feed
        run: curl -L "https://www.schneier.com/feed/" -o "datalake/raw/security-news/schneier.rss"

      - name: Download Dark Reading RSS Feed
        run: curl -L "https://www.darkreading.com/rss_simple.asp" -o "datalake/raw/security-news/darkreading.rss"

      - name: Commit and push security news data
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add datalake/raw/security-news/
          git commit -m "Data Ingestion: Update security news feeds ($(date +'%Y-%m-%d'))" || echo "No changes to commit"
          git push
