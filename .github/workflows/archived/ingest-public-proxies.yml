
name: Ingest Public Proxies
on:
  workflow_dispatch:

jobs:
  ingest-public-proxies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create public proxies data directory
        run: mkdir -p datalake/raw/network/proxies

      - name: Clone TheSpeedX/PROXY-List
        run: |
          git clone --depth 1 https://github.com/TheSpeedX/PROXY-List.git /tmp/proxy-list
          mkdir -p datalake/raw/network/proxies/TheSpeedX
          cp -r /tmp/proxy-list/*.txt datalake/raw/network/proxies/TheSpeedX/

      - name: Commit and push public proxies data
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add datalake/raw/network/proxies/
          git commit -m "Data Ingestion: Update public proxies ($(date +'%Y-%m-%d'))" || echo "No changes to commit"
          git push
