name: Documentation Quality Checks

on:
  pull_request:
    paths:
      - '**.md'
      - 'docs/**'
      - '.cspell.json'
      - '.markdownlint.json'
  push:
    branches:
      - main
    paths:
      - '**.md'
      - 'docs/**'

jobs:
  markdown-lint:
    name: Markdown Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: markdownlint '**/*.md' --config .markdownlint.json --ignore node_modules --ignore .git

  spell-check:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install cspell
        run: npm install -g cspell

      - name: Run spell checker
        run: cspell "**/*.md" --config .cspell.json

  link-check:
    name: Link Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: Check links in README
        run: markdown-link-check README.md --config .markdown-link-check.json

      - name: Check links in docs/
        run: find docs -name "*.md" -exec markdown-link-check {} --config .markdown-link-check.json \;
        continue-on-error: true

  prose-quality:
    name: Prose Quality (Advisory)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install proselint
        run: pip install proselint

      - name: Run proselint on docs
        run: |
          find docs -name "*.md" -exec proselint {} \; || true
          find . -maxdepth 1 -name "*.md" -exec proselint {} \; || true

  inclusive-language:
    name: Inclusive Language Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install alex
        run: npm install -g alex

      - name: Run alex
        run: alex '**/*.md' --quiet || true
        continue-on-error: true

  alt-text-check:
    name: Image Alt Text Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check for images without alt text
        run: |
          echo "Checking for images without alt text..."
          
          # Find markdown images without alt text: ![]()
          if grep -r "!\[\](.*)" . --include="*.md" --exclude-dir=node_modules --exclude-dir=.git; then
            echo "‚ùå ERROR: Found images without alt text"
            echo "Please add descriptive alt text to all images for accessibility"
            exit 1
          else
            echo "‚úÖ All images have alt text"
          fi

  documentation-coverage:
    name: Documentation Coverage Report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate coverage metrics
        run: |
          echo "## Documentation Metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count total markdown files
          TOTAL_FILES=$(find . -name "*.md" -not -path "*/node_modules/*" -not -path "*/.git/*" | wc -l)
          echo "üìÑ Total Markdown Files: $TOTAL_FILES" >> $GITHUB_STEP_SUMMARY
          
          # Count docs with code blocks
          FILES_WITH_CODE=$(grep -rl '```' . --include="*.md" --exclude-dir=node_modules --exclude-dir=.git | wc -l)
          echo "üíª Files with Code Examples: $FILES_WITH_CODE" >> $GITHUB_STEP_SUMMARY
          
          # Count files with tables
          FILES_WITH_TABLES=$(grep -rl '|.*|' . --include="*.md" --exclude-dir=node_modules --exclude-dir=.git | wc -l)
          echo "üìä Files with Tables: $FILES_WITH_TABLES" >> $GITHUB_STEP_SUMMARY
          
          # Count total images
          TOTAL_IMAGES=$(grep -r '!\[.*\](.*)'  . --include="*.md" --exclude-dir=node_modules --exclude-dir=.git | wc -l)
          echo "üñºÔ∏è Total Images: $TOTAL_IMAGES" >> $GITHUB_STEP_SUMMARY
          
          # Count external links
          EXTERNAL_LINKS=$(grep -r '\[.*\](http' . --include="*.md" --exclude-dir=node_modules --exclude-dir=.git | wc -l)
          echo "üîó External Links: $EXTERNAL_LINKS" >> $GITHUB_STEP_SUMMARY

  security-scan:
    name: Documentation Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Scan for exposed secrets in docs
        run: |
          echo "Scanning for common secret patterns in documentation..."
          
          # Check for AWS keys
          if grep -r 'AKIA[0-9A-Z]{16}' . --include="*.md" --exclude-dir=node_modules; then
            echo "‚ö†Ô∏è WARNING: Potential AWS access key found"
            exit 1
          fi
          
          # Check for private keys
          if grep -r 'BEGIN.*PRIVATE KEY' . --include="*.md" --exclude-dir=node_modules; then
            echo "‚ö†Ô∏è WARNING: Potential private key found"
            exit 1
          fi
          
          # Check for GitHub tokens
          if grep -r 'ghp_[0-9a-zA-Z]{36}' . --include="*.md" --exclude-dir=node_modules; then
            echo "‚ö†Ô∏è WARNING: Potential GitHub token found"
            exit 1
          fi
          
          echo "‚úÖ No secrets detected in documentation"
