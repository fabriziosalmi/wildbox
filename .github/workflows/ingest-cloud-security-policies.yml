
name: Ingest Cloud Security Best Practices (in code)
on:
  workflow_dispatch:

jobs:
  ingest-cloud-security-policies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create policies-as-code data directory
        run: mkdir -p datalake/raw/compliance/policies-as-code

      - name: Clone Open Policy Agent Library
        run: |
          git clone --depth 1 https://github.com/open-policy-agent/library.git /tmp/opa-library
          mkdir -p datalake/raw/compliance/policies-as-code/opa
          cp -r /tmp/opa-library/library/* datalake/raw/compliance/policies-as-code/opa/

      - name: Clone HashiCorp Sentinel Policies
        run: |
          git clone --depth 1 https://github.com/hashicorp/sentinel-policies.git /tmp/sentinel-policies
          mkdir -p datalake/raw/compliance/policies-as-code/sentinel
          cp -r /tmp/sentinel-policies/* datalake/raw/compliance/policies-as-code/sentinel/

      - name: Commit and push policies-as-code data
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add datalake/raw/compliance/policies-as-code/
          git commit -m "Data Ingestion: Update policies-as-code ($(date +'%Y-%m-%d'))" || echo "No changes to commit"
          git push
